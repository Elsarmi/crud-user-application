# Configuración de la base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Deshabilitar el caché
spring.cache.type=NONE

# Niveles de log para pruebas
logging.level.org.springframework=ERROR
logging.level.com.mycompany.myapp=DEBUG

# Puerto del servidor (0 significa que se elige aleatoriamente, útil para pruebas paralelas)
server.port=0
